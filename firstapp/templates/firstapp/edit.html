<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h2>Edit Task</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" required><br>
        <textarea name="description">{{ task.description }}</textarea><br>
        <button type="submit">Update Task</button>
    </form>
    <br>
    <a href="/">← Back to Task List</a>
</body>
</html>
